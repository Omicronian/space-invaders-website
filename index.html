<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lrrr</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<script>
  // Automatically find all .webp files in the current folder
  const imageExtensions = ['.webp'];
  const images = [];

  // Scan document for <link rel="preload"> or just assume filenames
  // This trick works in most modern browsers when files are in same folder
  let index = 0;

  // You can manually list them if auto-detect fails (fallback)
  const fallbackImages = [
    'Spaceship5.webp',
    'Spaceship4.webp',
    'Spaceship3.webp',
    'Lrrr_Spaceship1.webp',
    'Lrrr_Spaceship2.webp',
    'Lrrr_Spaceship3.webp'  // add as many as you want
    // ... just keep adding .webp filenames here
  ];

  // Try to auto-detect first, fall back to manual list
  function loadImages() {
    fallbackImages.forEach(src => {
      const img = new Image();
      img.src = src;
      img.className = 'slide';
      img.onload = () => {
        images.push(img);
        document.body.appendChild(img);
        if (images.length === 1) img.classList.add('active');
      };
      img.onerror = () => console.log('Not found:', src); // skips missing files
    });
  }

  // Click anywhere to go to next image
  document.body.addEventListener('click', () => {
    if (images.length === 0) return;
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
  });

  loadImages();
</script>

</body>
</html>
