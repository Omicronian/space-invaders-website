<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lrrr Invades - Hotsystems.com</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .active { opacity: 1; }
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ff00;
      font-size: 48px;
      text-shadow: 0 0 30px #00ff00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="title">HOTSYSTEMS.COM<br><span style="font-size:38px;">Lrrr Attacks!</span></div>

  <!-- Two full-screen animated ships -->
  <div class="slideshow active"   style="background-image: url('Lrrr_Spaceship1.webp');"></div>
  <div class="slideshow"          style="background-image: url('Lrrr_Spaceship2.webp');"></div>

  <script>
    const slides = document.querySelectorAll('.slideshow');
    let current = 0;

    document.body.addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    });

    // Optional: auto-cycle every 8 seconds
    // setInterval(() => document.body.click(), 8000);
  </script>

</body>
</html>
