<!DOCTYPE html>
<html>
<img src="https://i.ibb.co/4p7v7vK/monster-boss.png" 
     alt="Boss Monster" 
     style="position:fixed; top:10px; right:10px; width:120px; height:auto; z-index:9999; pointer-events:none;">
    <head>
    <meta charset="utf-8">
    <title>Space Invaders Website!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
    </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#000',
    physics: { default: 'arcade' },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

let game = new Phaser.Game(config);
let player, bullets, invaders, cursors, score = 0, scoreText, titleText;
let links = [
    {text: "About Me", url: "https://yourname.com/about"},
    {text: "My Projects", url: "https://yourname.com/projects"},
    {text: "Contact", url: "mailto:hi@yourname.com"},
    {text: "GitHub", url: "https://github.com/yourusername"}
];

function preload() {
    this.load.image('ship', 'https://labs.phaser.io/assets/sprites/ship.png');
    this.load.image('bullet', 'https://labs.phaser.io/assets/sprites/bullet.png');
    this.load.image('invader', 'https://labs.phaser.io/assets/sprites/spaceInvaders.png');
}

function create() {
    // Title
    titleText = this.add.text(400, 100, 'YOUR NAME\nSpace Invaders Portfolio', {
        font: '40px Arial', fill: '#fff', align: 'center'
    }).setOrigin(0.5);

    // Player
    player = this.physics.add.sprite(400, 550, 'ship').setScale(1.5);
    player.setCollideWorldBounds(true);

    // Bullets
    bullets = this.physics.add.group();

    // Invaders = clickable links
    invaders = this.physics.add.group();
    let row = 0, col = 0;
    links.forEach((link, i) => {
        let x = 150 + col * 160;
        let y = 220 + row * 80;
        let inv = invaders.create(x, y, 'invader').setScale(2).setInteractive();
        let txt = this.add.text(x, y + 40, link.text, {font: '20px Arial', fill: '#0f0'}).setOrigin(0.5);
        inv.linkUrl = link.url;
        inv.on('pointerdown', () => window.open(link.url, '_blank'));
        col++;
        if (col > 3) { col = 0; row++; }
    });

    // Controls
    cursors = this.input.keyboard.createCursorKeys();
    this.input.keyboard.on('keydown-SPACE', shoot);

    // Score / instructions
    scoreText = this.add.text(10, 10, 'Use ← → to move | SPACE to "shoot" (open link)', {
        font: '16px Courier', fill: '#0f0'
    });
}

function update() {
    // Movement
    player.setVelocityX(0);
    if (cursors.left.isDown) player.setVelocityX(-300);
    if (cursors.right.isDown) player.setVelocityX(300);
}

function shoot() {
    let bullet = bullets.create(player.x, player.y - 20, 'bullet');
    bullet.setVelocityY(-600);
    bullet.checkWorldBounds = true;
    bullet.outOfBoundsKill = true;

    // Check which invader we hit
    game.scene.scenes[0].physics.overlap(bullet, invaders, (b, inv) => {
        b.destroy();
        inv.destroy();
        game.scene.scenes[0].add.text(inv.x, inv.y, 'OPENING...', {font: '20px Arial', fill: '#f00'})
            .setOrigin(0.5).setDepth(10);
        setTimeout(() => window.open(inv.linkUrl, '_blank'), 400);
        score += 10;
        scoreText.setText('Score: ' + score);
    });
}
</script>
</body>

</html>
