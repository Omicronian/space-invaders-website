<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Falcon 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;overflow:hidden;background:#000}
  </style>
</head>
<body>

<script type="importmap">
{"imports":{"three":"https://threejs.org/build/three.module.js","three/addons/":"https://threejs.org/examples/jsm/"}}
</script>

<script type="module">
import * as THREE from 'three';
import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';

const scene    = new THREE.Scene();
const camera   = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Soft lighting so your textures look perfect
scene.add(new THREE.AmbientLight(0xffffff, 1.5));
scene.add(new THREE.DirectionalLight(0xffffff, 2).position.set(50,100,50));

// Load YOUR actual model + textures (already in your repo)
new GLTFLoader()
  .setPath('assets/')
  .load('scene.gltf',                 // ← your exact filename
    (gltf) => {
      const rocket = gltf.scene;
      rocket.scale.set(4,4,4);
      scene.add(rocket);
    },
    undefined,
    () => {
      // If somehow still not found → show a simple chrome cylinder
      scene.add(new THREE.Mesh(
        new THREE.CylinderGeometry(2.5,2.5,100,64),
        new THREE.MeshPhysicalMaterial({color:0xcccccc,metalness:1,roughness:0.1})
      ));
    }
  );

// Perfect static centered view
camera.position.set(0, 10, 120);
camera.lookAt(0, 0, 0);

// Render once – completely static
renderer.render(scene, camera);

// Resize support
window.addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  renderer.render(scene, camera);
});
</script>
</body>
</html>
