<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Falcon 9 to Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,html{margin:0;height:100vh;background:#000;overflow:hidden;position:relative}
    model-viewer{
      width:60%;height:80%;
      position:absolute;bottom:5%;left:50%;
      transform:translateX(-50%);
    }
    .mars{
      position:absolute;
      top:10%;right:8%;
      width:200px;height:200px;
      border-radius:50%;
      background:url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg') center/cover;
      box-shadow:0 0 80px #ff440088, inset -40px -40px 60px rgba(0,0,0,0.7);
      opacity:0.98;
      background-blend-mode:overlay;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<!-- Falcon 9 with SpaceX logo clearly visible -->
<model-viewer
  src="assets/scene.gltf"
  alt="Falcon 9"
  auto-rotate
  rotation-per-second="8deg"
  camera-controls
  shadow-intensity="1"
  exposure="0.9"
  camera-orbit="0deg 75deg 120%"
  field-of-view="30deg"
  orientation="0 0 -90deg"
  background-color="#000000">
</model-viewer>

<!-- Mars in top-right -->
<div class="mars"></div>

</body>
</html>
