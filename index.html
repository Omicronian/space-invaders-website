<body>

<div id="info">Loading rocket...</div>

<script>
// Only start once the page (and all scripts) are fully loaded
window.onload = function() {
  document.getElementById('info').remove();

  // THREE is now guaranteed to exist
  const scene   = new THREE.Scene();
  const camera  = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 3000);
  const renderer= new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const composer = new THREE.EffectComposer(renderer);
  composer.addPass(new THREE.RenderPass(scene, camera));
  const bloom = new THREE.UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), 1.6, 0.4, 0.85);
  composer.addPass(bloom);

  // Simple lighting
  scene.add(new THREE.AmbientLight(0x404060, 1));
  const sun = new THREE.DirectionalLight(0xffffff, 3);
  sun.position.set(50, 50, 50);
  scene.add(sun);

  // Stars
  const stars = new THREE.Points(
    new THREE.BufferGeometry().setAttribute('position',
      new THREE.Float32BufferAttribute(
        Array.from({length:60000},()=>THREE.MathUtils.randFloatSpread(3000)),3)),
    new THREE.PointsMaterial({color:0xffffff,size:0.8})
  );
  scene.add(stars);

  // Rocket group
  const rocket = new THREE.Group();
  rocket.rotation.y = Math.PI/2;
  rocket.position.x = -100;
  scene.add(rocket);

  // Volumetric flames
  const flameGeo = new THREE.BufferGeometry();
  const posArray = new Float32Array(15000);
  const sizeArray = new Float32Array(5000);
  for(let i=0;i<5000;i++){
    posArray[3*i]   = (Math.random()-0.5)*8;
    posArray[3*i+1] = -Math.random()*40;
    posArray[3*i+2] = (Math.random()-0.5)*8;
    sizeArray[i] = Math.random()*6+3;
  }
  flameGeo.setAttribute('position', new THREE.BufferAttribute(posArray,3));
  flameGeo.setAttribute('size', new THREE.BufferAttribute(sizeArray,1));

  const flames = new THREE.Points(flameGeo, new THREE.ShaderMaterial({
    uniforms:{c:{value:new THREE.Color(0xffaa00)}},
    vertexShader:`
      attribute float size;
      void main(){
        vec4 mv = modelViewMatrix * vec4(position,1.0);
        gl_PointSize = size * 500.0 / -mv.z;
        gl_Position = projectionMatrix * mv;
      }`,
    fragmentShader:`
      uniform vec3 c;
      void main(){
        if(length(gl_PointCoord-vec2(0.5))>0.5) discard;
        gl_FragColor = vec4(c,1.0);
      }`,
    transparent:true, blending:THREE.AdditiveBlending, depthWrite:false
  }));
  flames.position.y = -20;
  flames.visible = false;
  rocket.add(flames);

  // TRY TO LOAD YOUR REAL MODEL
  new THREE.GLTFLoader().setPath('assets/').load('scene.gltf',
    gltf => {
      const model = gltf.scene;
      model.scale.set(3,3,3);
      rocket.add(model);
      console.log("Your photoreal Falcon 9 loaded!");
    },
    undefined,
