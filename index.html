<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpaceX Falcon 9</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000 url('https://spacex-images.s3.amazonaws.com/falcon9-full.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  /* Optional subtle engine glow */
  body::after {
    content: "";
    position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 300px;
    background: radial-gradient(circle at top, #ffaa33 0%, #ff5500 30%, transparent 70%);
    opacity: 0.7;
    pointer-events: none;
    animation: glow 4s infinite alternate;
  }
  @keyframes glow {
    from { opacity: 0.6; transform: translateX(-50%) scaleY(1); }
    to   { opacity: 0.9; transform: translateX(-50%) scaleY(1.15); }
  }
</style>
</head>
<body>
</body>
</html>
