<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpaceX Rocket Launch</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #fff 1px, transparent 1px);
      background-size: 50px 50px;
      animation: twinkle 8s infinite linear;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .rocket-container {
      position: absolute;
      bottom: 30%;
      left: -300px;
      animation: fly 10s linear forwards;
    }
    @keyframes fly {
      0%   { left: -300px; transform: rotate(0deg); }
      80%  { left: 50%; transform: rotate(0deg); }
      100% { left: 110vw; transform: rotate(0deg); }
    }

    .rocket {
      width: 300px;
      height: 120px;
      position: relative;
    }
    .body {
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #c0c0c0, #e8e8e8, #c0c0c0);
      border-radius: 60px 20px 20px 60px;
      position: relative;
      box-shadow: 0 10px 30px rgba(255,255,255,0.3);
    }
    .nose {
      width: 80px;
      height: 80px;
      background: #e8e8e8;
      border-radius: 50%;
      position: absolute;
      left: -40px;
      top: 20px;
      box-shadow: inset -15px 0 20px rgba(0,0,0,0.3);
    }
    .fin {
      width: 0; height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 80px solid #333;
      position: absolute;
      bottom: -20px;
      left: 20px;
      transform: rotate(20deg);
    }
    .fin2 {
      left: auto;
      right: 20px;
      transform: rotate(-20deg);
    }

    /* Engine flames */
    .flame {
      position: absolute;
      bottom: 20px;
      left: 10px;
      width: 60px;
      height: 140px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff8c00, #ff4500, transparent);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: burn 0.12s infinite alternate;
      opacity: 0.9;
    }
    .flame:nth-child(2) { left: 50px; width: 80px; animation-delay: 0.05s; }
    .flame:nth-child(3) { left: 100px; animation-delay: 0.1s; }

    @keyframes burn {
      0%   { transform: scaleY(1) scaleX(1.1); }
      100% { transform: scaleY(1.3) scaleX(0.9); }
    }

    /* Inferno explosion at the end */
    .inferno {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, #ff4500, #ff0000, #8b0000, #000);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: explode 3s 9.5s forwards;
    }
    @keyframes explode {
      0%   { opacity: 0; transform: scale(0.1); }
      30%  { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(2); }
    }
    .boom {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 40px #ff4500;
      opacity: 0;
      animation: boom 0.8s 10s forwards;
      z-index: 10000;
    }
    @keyframes boom {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50%  { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="rocket-container">
    <div class="rocket">
      <div class="nose"></div>
      <div class="body"></div>
      <div class="fin"></div>
      <div class="fin fin2"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>
  </div>

  <div class="inferno"></div>
  <div class="boom">BOOM!</div>

  <audio autoplay loop style="display:none;">
    <source src="https://cdn.jsdelivr.net/gh/mozdevs/cssanim@master/rocket.mp3" type="audio/mp3">
  </audio>
</body>
</html>
