<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lrrr Invades - Hotsystems.com</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .slide.active { opacity: 1; }
    .slide img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ff00;
      font-size: 48px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 30px #00ff00;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="title">HOTSYSTEMS.COM<br><span style="font-size:38px;">Lrrr Attacks!</span></div>

  <!-- Full-screen animated ships â€” click to switch -->
  <div class="slide active">
    <img src="https://i.imgur.com/3qK8vL2-black.webp" alt="Lrrr Ship 1">
  </div>
  <div class="slide">
    <img src="https://i.imgur.com/9vP2mN7-black.webp" alt="Lrrr Ship 2">
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    document.body.addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    });
  </script>

</body>
</html>
