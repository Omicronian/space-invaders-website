<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Falcon 9 Horizontal Burn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
  
  /* Deep space background */
  #space {
    position:fixed; inset:0;
    background: radial-gradient(circle at 30% 50%, #001133 0%, #000 70%);
    background-size: 200% 200%;
    animation: drift 60s infinite linear;
  }
  @keyframes drift { 0%{background-position:0% 0%} 100%{background-position:100% 100%} }

  .stars { 
    position:fixed; inset:0; 
    background:transparent url('https://assets.codepen.io/1538474/stars.png') repeat;
    opacity:0.6;
  }

  /* Realistic Falcon 9 (SVG + filters) */
  .rocket {
    position: absolute;
    width: 600px;
    height: 240px;
    left: -700px;
    bottom: 28%;
    animation: fly 11s linear forwards;
    filter: drop-shadow(0 0 40px rgba(255,100,0,0.8));
    z-index: 10;
  }
  @keyframes fly {
    0%   { left: -700px; transform: translateY(0) rotate(0deg); }
    75%  { left: 60%; }
    100% { left: 120vw; transform: translateY(-100px) rotate(5deg); }
  }

  /* Engine plumes â€“ multiple layered particle-like flames */
  .engines {
    position: absolute;
    left: 20px;
    bottom: 48px;
    width: 160px;
    height: 300px;
  }
  .plume {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 20%, white 5%, #ff8c00 20%, #ff3400 45%, transparent 70%);
    animation: pulse 0.08s infinite alternate;
    filter: blur(8px);
  }
  .plume:nth-child(1) { width:120px; height:280px; left:10px;  animation-duration:0.07s; }
  .plume:nth-child(2) { width:140px; height:320px; left:50px;  animation-duration:0.09s; opacity:0.9; }
  .plume:nth-child(3) { width:100px; height:240px; left:90px;  animation-duration:0.11s; }

  .core {
    position: absolute;
    width: 60px; height: 400px;
    left: 78px; bottom: -20px;
    background: linear-gradient(to bottom, white 0%, #ffaa00 30%, transparent 100%);
    filter: blur(12px);
    animation: corepulse 0.06s infinite alternate;
  }
  @keyframes pulse { 0%{transform:scale(1)   translateY(0)}   100%{transform:scale(1.15) translateY(20px)} }
  @keyframes corepulse { 0%{opacity:0.9; transform:scaleY(1)} 100%{opacity:1; transform:scaleY(1.3)} }

  /* Heat distortion layer */
  .heat {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255,150,0,0.1) 10px, rgba(255,150,0,0.1) 20px);
    animation: heatwave 0.15s infinite linear;
    opacity: 0.6;
    pointer-events: none;
  }
  @keyframes heatwave { 0%{background-position:0 0} 100%{background-position:100px 0} }

  /* Final inferno */
  .inferno {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 70% 50%, #ffffff 5%, #ff4400 15%, #ff0000 35%, #8b0000 70%, #000000);
    opacity: 0;
    pointer-events: none;
    z-index: 999;
    animation: explode 4s 10.2s forwards;
  }
  @keyframes explode {
    0%   { opacity:0; transform:scale(0.3); }
    20%  { opacity:1; transform:scale(1); }
    100% { opacity:1; transform:scale(3); }
  }

  .shockwave {
    position: fixed;
    top: 50%; left: 50%;
    width: 10px; height: 10px;
    border-radius: 50%;
    box-shadow: 0 0 0 0 rgba(255,100,0,0.8);
    animation: shock 3s 10.5s forwards;
    z-index: 1000;
  }
  @keyframes shock {
    0%   { box-shadow:0 0 0 0 rgba(255,100,0,1); transform:scale(1); }
    100% { box-shadow:0 0 0 200vw rgba(255,0,0,0); transform:scale(200); }
  }
</style>
</head>
<body>

  <div id="space">
    <div class="stars"></div>
  </div>

  <div class="rocket">
    <!-- Realistic Falcon 9 SVG (white with black interstage) -->
    <svg viewBox="0 0 600 240" xmlns="http://www.w3.org/2000/svg">
      <!-- Main body -->
      <rect x="80" y="60" width="400" height="100" rx="50" fill="#f0f0f0"/>
      <rect x="80" y="60" width="400" height="20" fill="#222"/> <!-- interstage -->
      <!-- Nose cone -->
      <ellipse cx="80" cy="110" rx="50" ry="60" fill="#e0e0e0"/>
      <!-- Grid fins (simplified) -->
      <rect x="450" y="40" width="60" height="8" fill="#333" transform="rotate(-30 480 44)"/>
      <rect x="450" y="172" width="60" height="8" fill="#333" transform="rotate(30 480 176)"/>
      <!-- Engines base -->
      <circle cx="140" cy="110" r="35" fill="#333"/>
      <circle cx="200" cy="110" r="45" fill="#333"/>
      <circle cx="260" cy="110" r="35" fill="#333"/>
    </svg>

    <div class="engines">
      <div class="plume"></div>
      <div class="plume"></div>
      <div class="plume"></div>
      <div class="core"></div>
    </div>
    <div class="heat"></div>
  </div>

  <div class="inferno"></div>
  <div class="shockwave"></div>

  <!-- Optional epic sound (hosted publicly) -->
  <audio autoplay loop volume="0.4">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-futuristic-reactor-328.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
